name: backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # 定期実行の設定
  schedule:
   - cron: '0 12 * * *'

defaults:
  run:
    working-directory: backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - run: npm ci
      - run: npm run test -- --coverage
      - run: npm run build     

      # upload artifact
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: backend/coverage/**
          retention-days: 5
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: backend/dist/index.js
          retention-days: 5

